<header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex items-center gap-x-6">
      <a class="flex items-center gap-x-2" href="{{ "" | relLangURL}}" class="-m-1.5 p-1.5">
        <img class="h-8 w-auto" src="{{ absURL "logo.png" }}" alt="Logo">
      </a>
      {{ if .Site.Menus.main }}
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 pb-2 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700 {{ if $currentPage.IsMenuCurrent "main" . }} border-indigo-500 hover:border-indigo-500 text-gray-900{{ end }}" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
          </a>
        {{ end }}
      {{ end }}

      {{- block "breadcrumbs" . }}
        {{ partial "breadcrumbs.html" . }}
      {{- end -}}
    </div>
  </nav>
</header>
