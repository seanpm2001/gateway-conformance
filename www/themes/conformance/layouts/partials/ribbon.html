<!-- https://codepo8.github.io/css-fork-on-github-ribbon/ -->
<style>
  #forkongithub {
    display: none;
  }

  #forkongithub a {
    background: rgb(37, 99, 235);
    color: rgb(191, 219, 254);
    text-decoration: none;
    font-family: arial, sans-serif;
    text-align: center;
    font-weight: bold;
    padding: 5px 40px;
    font-size: 1rem;
    line-height: 2rem;
    position: relative;
    transition: 0.5s;
  }
  #forkongithub a:hover {
    background: rgb(191, 219, 254);
    color: rgb(37, 99, 235);
  }
  #forkongithub a::before,
  #forkongithub a::after {
    content: "";
    width: 100%;
    display: block;
    position: absolute;
    top: 1px;
    left: 0;
    height: 1px;
    background: #fff;
  }
  #forkongithub a::after {
    bottom: 1px;
    top: auto;
  }
  @media screen and (min-width: 950px) {
    #forkongithub {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      overflow: hidden;
      height: 300px;
      z-index: 9999;
    }
    #forkongithub a {
      width: 350px;
      position: absolute;
      top: 60px;
      right: -100px;
      transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
    }
  }</style
><span id="forkongithub"
  ><a
    href="https://github.com/ipfs/gateway-conformance"
    target="_blank"
    rel="noopener noreferrer"
    >Find us on GitHub</a
  ></span
>
